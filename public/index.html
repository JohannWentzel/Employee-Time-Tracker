<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <p id="work">work</p>
        <img src="img/time.png" alt=logo width="75"/>
        <p id="time">time</p>
      </div>

      <div class="form-group">
        <input type="email" id="txtEmail" class="form-control" placeholder="email">
        <input type="password" id="txtPassword" class="form-control" placeholder="password">
      </div>

      <button type="button" id="loginButton" class="btn btn-custom">login</button>
      <button type="button" id="signUpButton" class="btn btn-custom">sign up</button>
      <button type="button" id="logOutButton" class="btn btn-danger hide">Log Out</button>
    </div>

    <div class="container">
      <h1>Current user: </h1>
      <h3 id="User"></h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
