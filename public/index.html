<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Time Tracker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar" id="navbar">
      <ul id="navbar-ul">
        <li><a href="#" class="btn btn-custom-purp"><span class="glyphicon glyphicon-list"></span> PROJECTS</a></li>
        <li><a href="#" class="btn btn-custom-purp"><span class="glyphicon glyphicon-user"></span> EMPLOYEES</a></li>
        <li><a href="#" class="btn btn-custom-purp"><span class="glyphicon glyphicon-ok"></span> APPROVALS</a></li>
        <li><a href="#" class="btn btn-custom-purp"><span class="glyphicon glyphicon-wrench"></span> SETTINGS</a></li>
        <button type="button" id="logOutButton" class="btn btn-danger hide"><span class="glyphicon glyphicon-log-out"></button>
      </ul>
    </div>
    <div class="container">
      <div class="logo">
        <p id="logo">work <span><img id="time"src="img/time.png" width="60"/></span> time</p> 
      </div>

      <div class="form-group">
        <input type="email" id="txtEmail" class="form-control" placeholder="email">
        <input type="password" id="txtPassword" class="form-control" placeholder="password">
      </div>

      <button type="button" id="loginButton" class="btn btn-custom-blue">login</button>
      <button type="button" id="submitButton" class="btn btn-custom-blue hide">submit</button>
      <button type="button" id="signUpButton" class="btn btn-link">sign up</button>
      <button type="button" id="cancelButton" class="btn btn-link hide">cancel</button>

      <h3>Current user: </h3>
      <h4 id="User"></h4> </div>
    <script src="app.js"></script>
  </body>
</html>
