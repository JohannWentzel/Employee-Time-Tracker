<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Time Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <!-- Styling -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <p id="logo">work <span><img id="time"src="img/time.png" width="60"/></span> time</p> 
      </div>

      <div class="form-group" id="form-group">
        <input type="email" id="txtEmail" class="form-control" placeholder="email">
        <input type="password" id="txtPassword" class="form-control" placeholder="password">
        <input type="password" id="txtConfirmPassword" class="form-control hide" placeholder="confirm password">
        <input type="text" id="txtFirstName" class="form-control hide" placeholder="First Name">
        <input type="text" id="txtLastName" class="form-control hide" placeholder="Last Name">
        <select class="form-control hide" id="typeSelect">
          <option>Employee</option>
          <option>Manager</option>
        </select>
      </div>

      <div class="buttons">
        <button type="button" id="loginButton" class="btn btn-custom-blue">login</button>
        <button type="button" id="submitButton" class="btn btn-custom-blue hide">submit</button>
        <button type="button" id="signUpButton" class="btn btn-link">sign up</button>
        <button type="button" id="cancelButton" class="btn btn-link hide">cancel</button>
      </div>

      <div id="loginAlert" class="alert alert-danger alert-dismissible" style="display:none">
        <button id="loginAlertButton" type="button" class="close" data-hide="#loginAlert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div id="alertMsg"></div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
